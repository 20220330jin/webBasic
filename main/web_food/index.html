<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Food</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/web_food/common.css">
</head>

<body>
    <header id="main-header">
        <a href="/index.html" id="logo">WebFood</a>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <section id="latest-products">
            <ul>
                <li class="food-items">
                    <article>
                        <img src="/web_food/images/risotto.jpg" alt="Risotto">
                        <div class="food-item-content">
                            <h2>Risotto with Tiger Prawns</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-items">
                    <article>
                        <img src="/web_food/images/cheeseburgers.jpg" alt="cheeseburgers">
                        <div class="food-item-content">
                            <h2>Cheeseburger</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <a href="/index.html">back to Main</a>
    </footer>
</body>

</html>
